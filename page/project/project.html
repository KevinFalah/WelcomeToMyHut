<body>

  <!-- Add My Project -->
     <!-- Form -->
     <section class="valueProject">
        <div class="container">
          <h1>ADD MY PROJECT</h1>
  
          <form action="">
            <div>
              <label for="name">Project Name</label><br />
              <input class="style" type="text" id="name" />
            </div>
            <div>
                <div id="inputDate">
                    <div class="col_date">
                        <label for="startDate">Start Date</label><br>
                        <input type="text" onfocus="(this.type='date')" id="startDate">                     
                    </div>
                    <div class="col_date">
                        <label for="endDate">End Date</label><br>
                        <input type="text" onfocus="(this.type='date')" id="endDate">
                    </div>

                </div>
            </div>
            <div>
              <label for="message">Description</label><br />
              <textarea class="style" id="message" cols="40" rows="6"></textarea>
            </div>

            <h4>Technologies</h4>
            <div id="inputTech">
              <div class="col_tech">
                <div class="tech1 tec">
                  <input type="checkbox" value="node" class="box" id="nodeJs">
                  <label for="nodeJs">Node Js</label>
                </div>
                <div class="tech2 tec">
                  <input type="checkbox" value="laravel" class="box" id="laravel">
                  <label for="laravel">Laravel</label>
                </div>
              </div>
              <div class="col_tech">
                <div class="tech1 tec">
                  <input type="checkbox" class="box" value="react" id="reactJs">
                  <label for="reactJs">React Js</label>
                </div>
                <div class="tech2 tec">
                  <input type="checkbox" value="bootstrap" class="box" id="bootStrap">
                  <label for="bootStrap">Bootstrap</label>
                </div>
              </div>
            </div>
            <div>
              <label for="inputImg">Upload Image</label><br />
              <input size="30px" class="style" type="file" id="inputImg" />
            </div>
            <div class="btnForm">
              <button type="button" onclick="myProject()">submit</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Gallery -->
      <section class="gallery">
        <h1>MY PROJECT</h1>
        <div class="mainGallery">

          <!-- JavaScript -->

      </div>
      </section>

      <script src="project.js"></script>
</body>
</html>
